<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>

    <title>Tic Tac Toe</title>
</head>

<body>
    <div id="start-modal" class="modal">
        <div class="modal-content">
            <form>
                <h2>Set your names</h2>
                <input type="text" placeholder="Player 1's Name" id="player-1-name">
                <input type="text" placeholder="Player 2's Name" id="player-2-name">
                
                <button id="submit" type="button">Submit</button>
            </form>
        </div>
    </div>

    <div id="done-modal" class="modal" style="display: none">
        <div class="modal-content">
                <h2 id="winner"></h2>
                <button id="restart" type="button">Restart</button>
        </div>
    </div>

    <div class="body-container">
        <div class="player-turn">
            <p id="player-1-display"><em></em></p>
            <p id="player-2-display" class="inactive"><em></em></p>
        </div>
        <div class="board-container"></div>    
    </div>
</body>
</html>
